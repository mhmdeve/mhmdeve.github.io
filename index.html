<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Your Internet Speed</h1>
    <button onclick="startTest()">Start Speed Test</button>
    <div id="result"></div>

    <script>
        async function startTest() {
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Testing...';

            const ping = await testPing();
            const downloadSpeed = await testDownloadSpeed();

            resultElement.innerHTML = `
                Ping: ${ping} ms<br>
                Download Speed: ${downloadSpeed.toFixed(2)} Mbps
            `;
        }

        async function testPing() {
            const pingUrl = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";
            const pingTimes = [];

            for (let i = 0; i < 5; i++) {
                const start = performance.now();
                try {
                    await fetch(pingUrl + '?cache=' + Math.random(), { method: 'HEAD' });
                    const end = performance.now();
                    pingTimes.push(end - start);
                } catch (error) {
                    pingTimes.push(999); // Max out on failure
                }
            }

            const averagePing = pingTimes.reduce((a, b) => a + b, 0) / pingTimes.length;
            return Math.round(averagePing);
        }

        async function testDownloadSpeed() {
            const downloadUrl = "https://speed.hetzner.de/100MB.bin"; // Example file for download test
            const startTime = performance.now();
            
            try {
                const response = await fetch(downloadUrl);
                const blob = await response.blob();
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                
                const fileSizeInBytes = blob.size;
                const bitsLoaded = fileSizeInBytes * 8;
                const speedMbps = (bitsLoaded / duration) / (1024 * 1024);
                
                return speedMbps;
            } catch (error) {
                return 0; // Return 0 on error
            }
        }
    </script>
</body>
</html>
